<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
  <h1>The Psychic Game</h1>
  <p>Guess what letter I'm thinking of</p>

  <div>
    <p id="wins"></p>
    <p id="losses"></p>
    <p id="guessesLeft"></p>
    <p id="guessesSoFar"></p>
  </div>

  <script type="text/javascript">
    //variables to store score or numbers we need to track
    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var guessesSoFar = [];

    var computerChoices = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];

    //these next 4 lines reference the IDs in the HTMLs
    var winsText = document.getElementById("wins");
    var lossesText = document.getElementById("losses");
    var guessesLeftText = document.getElementById("guessesLeft");
    var guessesSoFarText = document.getElementById("guessesSoFar");
    var computerGuess


    document.onkeyup = function (event) {

      if (guessesLeft > 0) {
        var userGuess = event.key
        if (guessesLeft === 10) {
          computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }
        if (!guessesSoFar.includes(userGuess)) {
          console.log(guessesSoFar)

          if (userGuess === computerGuess) {

            //player wins --- increase wins by 1
            //reset guesses to 10
            //clear guessesSoFar
            wins++
            guessesLeft = 10
            guessesSoFar = []
          } else {
            guessesLeft--
            //<whatArrayToInsertInto>.push(<whatYouWantToInsert>)
            guessesSoFar.push(userGuess)

          }

          winsText.textContent = "wins: " + wins;
          lossesText.textContent = "losses: " + losses;
          guessesLeftText.textContent = "GuessesLeft: " + guessesLeft;
          guessesSoFarText.textContent = "GuessesSoFar:" + guessesSoFar;

        }
      } else {
        losses++
        guessesLeft = 10
        guessesSoFar = []
      }
    }
  </script>
</body>

</html>
